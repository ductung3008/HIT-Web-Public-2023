<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Google</title>
    <link rel="shortcut icon" href="https://i.pinimg.com/564x/b6/eb/fd/b6ebfd4368fc9cada1c2b46ed929d04d.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="search-box">
        <img src="https://www.google.com.vn/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="search-box__logo horizontal-center">

        <h1 class="search-box__heading">Get your Search</h1>

        <p class="search-box__info">Looking everything you like!</p>

        <input type="text" placeholder="Enter your Search" class="search-box__input">
        
        <button class="search-box__btn">Search</button>
    </div>
</body>
</html>
